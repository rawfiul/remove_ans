<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      width: 400px; /* Set the popup width */
      height: auto; /* Allow the height to adjust based on content */
      background-color: #fff;  
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0; /* Remove any default margins */
      padding: 10px; /* Add padding to make the UI look better */
      font-family: "Georgia", serif;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
      background-color: #282828;
      cursor: pointer;
      color: white;
      border: none; /* Remove the border for a cleaner look */
    }

    button img {
      margin-left: 10px;
      height: 120px; /* Reduce the image height to fit better */
    }

    button:hover {
      background-color: #404040;
    }
  </style>
</head>
<body>
  <button id="remove-ans">
    Remove Answers
    <img src="ans-icon.png" alt="Remove Ans Icon">
  </button>
  <button id="remove-feedback">
    Remove Evaluation
    <img src="feedback-icon.png" alt="Remove Evaluation Icon">
  </button>

  <script src="popup.js"></script>
</body>
</html>
